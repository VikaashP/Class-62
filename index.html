<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>

        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<section id="game">
    <h1>Games</h1>
    <h2>Click on the Games to explore and Play</h2>
    <h5>This Games are build in Game Lab</h5>
    <div id="myCarousel" class="carousel slide" >
        
       <div class="carousel-inner">
           
          <div class="item active">
            <center>
              <a href="https://studio.code.org/projects/spritelab/11Z9PL_fiH6Wq_mKeYN5jykCnvMjK7qyDjEUcRbaOpE" target="_blank">
                <img src="Winne_Pooh.png" class="img-responsive">
                                </a>
              <div class="carousel-content">
                <p>Winne_Pooh</p>
                </div>
              </center>  
              
           </div>
           <div class="item">
            <center>
              <a href="https://studio.code.org/projects/spritelab/lhU0WTUfATDlLpuFtQm6-lbjKVWnhcITSDabjFDreoU" target="_blank">
                <img src="Car_game.png" class="img-responsive">
                                </a>
              <div class="carousel-content">
                <p>Car_game</p>
                </div>
              </center>  
              
           </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
        </section>
    
    <section id="playstore">
    <h1>Play store Apps</h1>
    <h2>Click on the Play store ready apps to explore</h2>
    <h5>This App are build in Thunkable</h5>
    <div id="myCarousel_2" class="carousel slide" >
        
       <div class="carousel-inner">
           
          <div class="item active">
            <center>
              </center>
           </div>
           
        </div>
        </div>
    </section>

</div>

</html>
